<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>UA Soft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #34495e;
      font-size: 18px;
    }
    .team {
      margin-top: 30px;
      font-weight: bold;
      color: #16a085;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button.checked {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Ласкаво просимо до UA Soft</h1>
  <p>Ми — команда розробників, яка створює нові ідеї та програми.</p>
  <div class="team">Команда ЯГП</div>

  <button id="supportBtn">Підтримати</button>

  <script>
    const btn = document.getElementById("supportBtn");
    btn.addEventListener("click", () => {
      btn.classList.toggle("checked");
      if (btn.classList.contains("checked")) {
        btn.textContent = "✅ Підтримано";
      } else {
        btn.textContent = "Підтримати";
      }
    });
  </script>
</body>
</html>
